<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
    <title>Aingkaran's Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class=buttons>
            <div class="row1">
                <button id="color" value="AC">AC</button>
                <button id="color" value="C">C</button>
                <button value="percentage">%</button>
                <button value="division">รท</button>
            </div>
            <div class="row2">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="addition">+</button>
            </div>
            <div class="row3">
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="subtraction">-</button>
            </div>
            <div class="row4">
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="multiplication">x</button>
            </div>
            <div class="row5">
                <button value="0">0</button>
                <button value=".">.</button>
                <button id="equals" value="equals">=</button>
                
            </div>
          

        </div>
        

    </div>
</body>
</html>
